<!doctype html>
<html>
<head>
  <title>BigBrother Search</title>
  <link rel="stylesheet" href="//aui-cdn.atlassian.com/aui-adg/5.9.5/css/aui.css" media="all">
  <link rel="stylesheet" href="assets/main.css" media="all">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
  <script src="https://www.hipchat.com/atlassian-connect/all.js"></script>
</head>
<body>
<section id="content" role="main" class="ac-content">
  <form class="search-form">
    <input type="text" name="search" />
    <button type="submit">Chercher</button>
  </form>

  <ul class="search-results"></ul>
</section>

<script id="results-template" type="text/x-handlebars-template">
  {{#each results}}
  <li class="search-result">
    <h1>{{this.author}}</h1>
    <div class="body">
      {{this.message}}
    </div>
  </li>
  {{/each}}
</script>

<script type="text/javascript">
  $(document).ready(function () {
    const searchResultsTemplate = Handlebars.compile($('#results-template').html().trim());

    $(".search-form").submit(function (event) {
      event.preventDefault();

      HipChat.auth.withToken(function(err, token) {
        $.ajax({
          type: "POST",
          url: "/search",
          headers: { 'authorization': 'JWT ' + token },
          data: {
            query: $("input[name='search']").val().trim()
          },
          dataType: 'json',
          error: function (jqXHR, status) {
            alert('fail' + status.code);
          },
          success: function (data) {
            $('.search-results').html(searchResultsTemplate({
              results: data.map(function (result) {
                return result['_source'];
              })
            }));
          }
        });
      });
    });

  });
</script>

</body>
</html>

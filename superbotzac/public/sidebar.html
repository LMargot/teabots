<!doctype html>
<html>
<head>
  <title>BigBrother Search</title>
  <link rel="stylesheet" href="//aui-cdn.atlassian.com/aui-adg/5.9.5/css/aui.css" media="all">
  <link rel="stylesheet" href="assets/main.css" media="all">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
  <script src="https://www.hipchat.com/atlassian-connect/all.js"></script>
</head>
<body>
<section id="content" role="main" class="ac-content">
  <form class="search-form">
    <input type="text" name="search" />
    <button type="submit">Chercher</button>
  </form>

  <ul class="search-results"></ul>
</section>

<script id="results-template" type="text/x-handlebars-template">
  {{#each results}}
  <li class="search-result">
    <h1>{{this.title}}</h1>
    <div class="body">
      {{this.body}}
    </div>
  </li>
  {{/each}}
</script>

<script type="text/javascript">
  $(document).ready(function () {
    const searchResultsTemplate = Handlebars.compile($('#results-template').html().trim());

    $(".search-form").submit(function (event) {
      event.preventDefault();
      $('.search-results').html(searchResultsTemplate({
        results: [{ title: 'Yop yop', body: 'blah bla bla' }]
      }));
      //HipChat.chat.appendMessage('Hello world!');
    });

  });
</script>

</body>
</html>
